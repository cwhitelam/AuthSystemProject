<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Authentication System using Django!</title>
</head>
<body>

    {% block content %}
        <h1>Welcome Home</h1>
        {% if user.is_authenticated %}
             <a href="{% url 'logout_url' %}">Logout</a>
        
            {% else %}
            <a href="{% url 'login_url' %}">Login</a>
            <a href="{% url 'register_url' %}">Register</a>

        {% endif %}
    {% endblock content %}

    </body>
    </html>
